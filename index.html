<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Sign-Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="name-bar">
                    <img class="logo" src="./images/odin-logo.png">
                    <div class="odin">ODIN</div>
                </div>
            </div>
            <div class="form-panel">
                <form action="/some-backend" method="post">
                    <div class="desc">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                        <p><br>You <i>know</i> you want to.</i></p>
                    </div>
                    <div class="middle-section">
                        <p>Let's do this!</p>
                        <div class="info">
                            <div class="left-column">
                                <div class="inp"><label for="fname">FIRST NAME</label>
                                    <input type="text" id="fname" name="fname">
                                </div>
                                
                                <div class="inp">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                
                                <div class="inp">
                                    <label for="pwd">PASSWORD</label>
                                    <input type="password" id="pwd" name="pwd" required>
                                </div>
                                
                            </div>
                        
                            <div class="right-column">
                                <div class="inp">
                                    <label for="lname">LAST NAME</label>
                                    <input type="text" id="lname" name="lname">
                                </div>
                                
                                <div class="inp">
                                    <label for="phonenum">PHONE NUMBER</label>
                                    <input type="tel" id="phonenum" name="phonenum">
                                </div>
                                

                                <div class="inp">
                                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                    <input type="pwd" id="confirm-pwd" name="confirm-pwd" required>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <button type="submit" class="submit">Create Account</button>  
                </form>
                <div class="login">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </body>
</html>
